<head>

    <title>Lambda Man - p5.js Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
            width: 100vw;
            height: 100vh;
            background-color: #222;
            font-family: Arial, sans-serif;
        }
        main {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;

            text-align: center;
        }
        h1 {
            color: #fff;
            margin: 10px 0;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        #game-container {
            position: relative;
        }
